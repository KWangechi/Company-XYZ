<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
    />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <br>
  <div class="mx-auto">
      <a class="btn btn-info mx-auto" href="./employees.html">Back to Employees Page</a>
  </div>
  
  <br />
  <header class="text-center">
    <h3>Employee Details</h3>
  </header>
  <br />
  <main>
    <div class="container">
      <div class="card mx-auto text-center" style="width: 30rem" id="card">
        <div class="card-body text-center">
          <h5 class="card-title">Employee Details</h5>
          <p class="card-text" hidden>
            ID:
            <span class="employee_id" id="employee_id"></span>
          </p>
          <hr />
          <p class="card-text">
            Name:
            <span class="employee_name" id="employee_name"></span>
          </p>
          <hr />
          <p class="card-text">
            Department:
            <span class="employee_department" id="employee_department"></span>
          </p>
          <hr />
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript">
    let element;
    

    function deleteButton() {
      if (confirm("Are you sure you want to delete this field")) {
        $(this).closest("div").remove();
    // nextId += 1;

      }
    }
    $(document).ready(function () {
      $.getJSON("./employees.json", function (employees) {
        var employment_details = "";
        $.each(employees, function (key, value) {
          // element = employees[key]
          // console.log(element)
          //check if empty
          if (key == 0) {
            // $("#card").find("#employee_id").text(value.id);
            $("#card").find("#employee_name").text(value.name);
            $("#card").find("#employee_department").text(value.department);
            // $("#card").find("#edit_button").text("EDIT DETAILS");
            // $("#card").find("#delete_button").text("DELETE DETAILS");
          } else {
            var newData = $(".card").first().clone();
            // newData.find(".employee_id").text(value.id);
            newData.find(".employee_name").text(value.name);
            newData.find(".employee_department").text(value.department);
            // newData.find("#edit_button").text("EDIT DETAILS");
            // newData.find("#delete_button").text("DELETE DETAILS");

            // //button clicks
            // $("#edit_button").on('click',function(){
            //   console.log(value.id)
            // })
            $(".container").append("<br>" + "<br>" + "<br>");

            $(".container").append(newData);
          }
        });
      });

      $("#delete_button").on("click", deleteButton);
    });
  </script>
</html>
